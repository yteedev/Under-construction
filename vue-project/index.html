<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartHomes - Under Construction</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="app">
      <div class="min-h-screen bg-white flex items-center justify-center p-6">
        <div class="max-w-2xl w-full text-center">
          <!-- Logo -->
          <div class="flex justify-center mb-8">
            <img
              src="/images/smarthomes logo coffee.png"
              alt=""
              class="w-22 h-10"
            />
          </div>

          <!-- Title -->
          <h1 class="text-4xl md:text-6xl font-bold text-gray-900 mb-3">
            SMART<span class="text-[#995829]">HOMES</span>
          </h1>

          <!-- Subtitle -->
          <p class="text-xl text-gray-600 mb-12">
            We're building something great. Coming soon.
          </p>

          <!-- Progress Bar -->
          <div class="mb-12">
            <div class="flex justify-between text-sm text-gray-600 mb-2">
              <span>Progress</span>
              <span class="font-semibold">{{ progress }}%</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2">
              <div
                class="bg-[#995829] h-2 rounded-full transition-all duration-1000"
                :style="{width: progress + '%'}"
              ></div>
            </div>
          </div>

          <!-- Email Input -->
          <div class="mb-12">
            <p class="text-gray-700 mb-4">Get notified when we launch</p>
            <div
              v-if="!submitted"
              class="flex flex-col sm:flex-row gap-3 max-w-md mx-auto"
            >
              <input
                v-model="email"
                type="email"
                placeholder="Your email"
                class="flex-1 px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-amber-800"
              />
              <button
                @click="handleSubmit"
                class="px-6 py-3 bg-[#995829] text-white rounded hover:bg-[#995829]/90 transition"
              >
                Notify Me
              </button>
            </div>
            <p v-else class="text-black font-medium">
              Thanks! We'll notify you soon.
            </p>
          </div>

          <!-- Social Links -->
          <div class="flex justify-center gap-6 mb-8">
            <a
              href="https://www.instagram.com/primetracktelematics?igsh=YnZzazJ4ZnR4ZG1q"
              target="_blank"
              class="text-gray-600 hover:text-amber-800 transition"
            >
              <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                <path
                  d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"
                />
              </svg>
            </a>
            <a
              href="https://m.facebook.com/primetracklimited?_rdc=1&_rdr&wtsid=rdr_0sQwjkuTgpm6Fnjqb"
              target="_blank"
              class="text-gray-600 hover:text-amber-800 transition"
            >
              <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                <path
                  d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"

            </a>
          </div>

          <!-- Footer -->
          <p class="text-sm text-gray-500">
            Â© 2025 SmartHomes Rwanda. All Rights Reserved.
          </p>
        </div>
      </div>
    </div>

    <script>
      const { createApp } = Vue;

      createApp({
        data() {
          return {
            email: "",
            submitted: false,
            progress: 75,
          };
        },
        methods: {
          handleSubmit() {
            if (this.email) {
              this.submitted = true;
              setTimeout(() => {
                this.email = "";
                this.submitted = false;
              }, 4000);
            }
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
